<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

        <label class="form-label" for="">Km da percorrere</label>
        <input class="form-control" id="km" type="number" placeholder="Km da percorrere">
        <label class="form-label" for="eta">Fascia d'età</label>
        <input class="form-control" id="eta" type="number" placeholder="Età">
        <button id="genera">Genera</button>
        <button id="annulla">Annulla</button>
    </form>

    <script src="./script.js"></script>
