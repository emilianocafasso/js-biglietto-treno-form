<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
    <form action="" id="ticket-form">
        <label class="form-label" for="name">Nome Cognome</label>
        <input class="form-control" id="name" type="text" placeholder="Nome e Cognome">
        <label class="form-label" for="">Km da percorrere</label>
        <input class="form-control" id="km" type="number" placeholder="Km da percorrere">
        <label class="form-label" for="eta">Fascia d'età</label>
        <input class="form-control" id="eta" type="number" placeholder="Età">
        <button id="genera">Genera</button>
        <button id="annulla">Annulla</button>
    </form>
    <br>
    <table class="table">
        <thead>
            <h2 class="h4">DETTAGLIO PASSEGGERI</h2>
            <tr>
                <th scope="col">NOME PASSEGGERO</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Costo biglietto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="cell_name"></td>
                <td id="cell_ticket"></td>
                <td id="cell_carrozza"></td>
                <td id="cell_code-CP"></td>
                <td id="cell_price"></td>
            </tr>
        </tbody>
    </table>
    

    <script src="./script.js"></script>
</body>

</html>
